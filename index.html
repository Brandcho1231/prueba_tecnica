<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" />
    <title>Prueba tecnica</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h2 class="text-center">Descuentos</h2>
                <div class="table-responsive">
                    <table id="tablaDescuento" width="50%" class="table table-striped text-center">
                        <thead>
                            <td class="text-center">Consola</td>
                            <td class="text-center">Precio minimo</td>
                            <td class="text-center">Precio Maximo</td>
                            <td class="text-center">Porcentaje</td>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="row">
                    <h2 class="text-center">Ventas</h2>
                </div>
                <div class="row justify-content-center">
                    <nav class="text-center">
                        <a class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalRegistro">Registrar
                            venta</a>
                    </nav>
                </div>
                <div class="table-responsive">
                    <table id="tablaVentas" width="75%" class="table table-striped text-center">
                        <thead>
                            <td class="text-center">#</td>
                            <td class="text-center">Consola</td>
                            <td class="text-center">Valor</td>
                            <td class="text-center">Descuento</td>
                            <td class="text-center">Total</td>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="modalRegistro" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Registro de venta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formRegistroVenta" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label class="form-label">Selecciona la consola que soporta el juego</label>
                            <select name="consola" id="selectConsola" class="form-control" required>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Valor de la venta</label>
                            <input type="number" id="valorJuego" class="form-control" name="valor" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="btnRegistrar">Registrar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- CDN Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- CDN para Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <!-- CDN Datatable -->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/descuentos/descuentos.js"></script>
    <script src="js/ventas/principal.js"></script>
</body>

</html>
